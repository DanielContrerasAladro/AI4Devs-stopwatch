<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronómetro y Cuenta Atrás</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light text-center">
    <div class="container mt-5">
        <h1 class="mb-4">Cronómetro y Cuenta Atrás</h1>
        <div class="card p-4">
            <h2 id="timer-display" class="display-3">00:00:00</h2>
            <div class="btn-group mt-3" role="group">
                <button id="start-btn" class="btn btn-success">Iniciar</button>
                <button id="pause-btn" class="btn btn-warning">Pausar</button>
                <button id="reset-btn" class="btn btn-danger">Reiniciar</button>
            </div>
            <div class="mt-4">
                <input type="number" id="countdown-input" class="form-control w-50 mx-auto" placeholder="Segundos para cuenta atrás">
                <button id="countdown-btn" class="btn btn-primary mt-2">Iniciar Cuenta Atrás</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
