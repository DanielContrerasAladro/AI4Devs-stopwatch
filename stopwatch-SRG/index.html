<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer and Countdown</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="app-container">
            <div class="mode-selector">
                <button id="stopwatch-btn" class="mode-btn active">Cronómetro</button>
                <button id="timer-btn" class="mode-btn">Temporizador</button>
            </div>
            
            <!-- Cronómetro -->
            <div id="stopwatch-container" class="time-container active">
                <div class="time-display">
                    <span id="stopwatch-display">00:00:00</span>
                    <span class="milliseconds">000</span>
                </div>
                <div class="controls">
                    <button id="stopwatch-start" class="control-btn start-btn">Start</button>
                    <button id="stopwatch-clear" class="control-btn clear-btn">Clear</button>
                </div>
            </div>
            
            <!-- Temporizador -->
            <div id="timer-container" class="time-container">
                <div class="time-display">
                    <span id="timer-display">00:00:00</span>
                    <span class="milliseconds">000</span>
                </div>
                <div class="time-input">
                    <div class="time-field">
                        <label for="hours">Horas</label>
                        <input type="number" id="hours" min="0" max="23" value="0">
                    </div>
                    <div class="time-field">
                        <label for="minutes">Minutos</label>
                        <input type="number" id="minutes" min="0" max="59" value="0">
                    </div>
                    <div class="time-field">
                        <label for="seconds">Segundos</label>
                        <input type="number" id="seconds" min="0" max="59" value="0">
                    </div>
                </div>
                <div class="controls">
                    <button id="timer-start" class="control-btn start-btn">Start</button>
                    <button id="timer-clear" class="control-btn clear-btn">Clear</button>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
