<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>David's Funky Timers</title>
  <!-- Tailwind CSS via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Custom CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-gray-200 flex items-center justify-center min-h-screen">

  <!-- Main container: fixed size, vertically/horizontally centered -->
  <div id="app-container"
       class="relative w-[400px] h-[550px] bg-white border border-gray-300 flex flex-col">

    <!-- Top bar -->
    <div class="bg-blue-500 text-white text-center py-2">
      <h1 class="text-lg font-bold">David's Funky Timers</h1>
    </div>

    <!-- Main content area -->
    <div id="main-content" class="flex-grow flex flex-col items-center justify-center p-4 relative">
      <!-- MENU SCREEN -->
      <div id="screen-menu" class="absolute inset-0 flex flex-col items-center justify-center">
        <div class="flex items-center justify-center space-x-8">
          <!-- Stopwatch button -->
          <button id="btn-stopwatch" class="flex flex-col items-center">
            <img src="up-green.png" alt="Stopwatch" class="w-32 h-32 mb-2">
            <span class="text-xl font-semibold text-gray-700">Stopwatch</span>
          </button>
          <!-- Timer button -->
          <button id="btn-timer" class="flex flex-col items-center">
            <img src="down-red.png" alt="Stopwatch" class="w-32 h-32 mb-2">
            <span class="text-xl font-semibold text-gray-700">Countdown</span>
          </button>
        </div>
      </div>

      <!-- STOPWATCH SCREEN -->
      <div id="screen-stopwatch" class="hidden absolute inset-0 flex flex-col items-center justify-center space-y-2">
        <!-- HH:MM:SS display -->
        <div id="stopwatch-display" class="text-4xl font-mono">00:00:00</div>
        <!-- Milliseconds underneath (flush right, closer to the main display) -->
        <div id="stopwatch-ms" class="text-xl font-mono text-right -mt-2 w-full pr-4">.000</div>
        <!-- Buttons -->
        <div class="flex space-x-2 mt-4">
          <button id="stopwatch-start-pause-btn"
                  class="w-32 px-4 py-2 rounded bg-green-500 text-white font-semibold">
            Start
          </button>
          <button id="stopwatch-clear-btn"
                  class="px-4 py-2 rounded bg-red-500 text-white font-semibold">
            Clear
          </button>
        </div>
      </div>

      <!-- TIMER SETUP SCREEN -->
      <div id="screen-timer-setup" class="hidden absolute inset-0 flex flex-col items-center justify-center space-y-4">
        <!-- Display of typed HH:MM:SS (raw input, not normalized) -->
        <div id="timer-setup-display" class="text-4xl font-mono">00:00:00</div>
        <!-- Digit buttons layout: 2 rows, 6 columns -->
        <div class="grid grid-cols-6 gap-2">
          <!-- Row 1: 5 6 7 8 9 Set -->
          <button class="timer-digit-btn bg-gray-300 py-2 text-xl font-bold" data-digit="5">5</button>
          <button class="timer-digit-btn bg-gray-300 py-2 text-xl font-bold" data-digit="6">6</button>
          <button class="timer-digit-btn bg-gray-300 py-2 text-xl font-bold" data-digit="7">7</button>
          <button class="timer-digit-btn bg-gray-300 py-2 text-xl font-bold" data-digit="8">8</button>
          <button class="timer-digit-btn bg-gray-300 py-2 text-xl font-bold" data-digit="9">9</button>
          <button id="timer-setup-set"
                  class="bg-green-500 text-white py-2 text-xl font-bold">
            Set
          </button>
          <!-- Row 2: 0 1 2 3 4 Clear -->
          <button class="timer-digit-btn bg-gray-300 py-2 text-xl font-bold" data-digit="0">0</button>
          <button class="timer-digit-btn bg-gray-300 py-2 text-xl font-bold" data-digit="1">1</button>
          <button class="timer-digit-btn bg-gray-300 py-2 text-xl font-bold" data-digit="2">2</button>
          <button class="timer-digit-btn bg-gray-300 py-2 text-xl font-bold" data-digit="3">3</button>
          <button class="timer-digit-btn bg-gray-300 py-2 text-xl font-bold" data-digit="4">4</button>
          <button id="timer-setup-clear"
                  class="bg-yellow-300 py-2 text-xl font-bold">
            Clear
          </button>
        </div>
      </div>

      <!-- TIMER RUN SCREEN -->
      <div id="screen-timer-run" class="hidden absolute inset-0 flex flex-col items-center justify-center space-y-2">
        <!-- HH:MM:SS display -->
        <div id="timer-run-display" class="text-4xl font-mono">00:00:00</div>
        <!-- Milliseconds underneath (flush right) -->
        <div id="timer-run-ms" class="text-xl font-mono text-right -mt-2 w-full pr-4">.000</div>
        <!-- Buttons -->
        <div class="flex space-x-2">
          <button id="timer-start-stop-btn"
                  class="w-32 px-4 py-2 rounded bg-green-500 text-white font-semibold">
            Start
          </button>
          <button id="timer-clear-btn"
                  class="px-4 py-2 rounded bg-red-500 text-white font-semibold">
            Clear
          </button>
        </div>
      </div>
    </div>

    <!-- Bottom bar with Back button, left aligned -->
    <div class="bg-blue-500 text-white px-4 py-2 flex items-center">
      <button id="btn-back" class="bg-white text-blue-500 px-4 py-1 rounded font-semibold">
        Back
      </button>
    </div>

    <!-- Alarm audio (replace alarm.mp3 with your chosen file or external URL) -->
    <audio id="alarm-audio" src="alarm.mp3" preload="auto"></audio>

  </div>

  <!-- Main script -->
  <script src="script.js"></script>
</body>
</html>
