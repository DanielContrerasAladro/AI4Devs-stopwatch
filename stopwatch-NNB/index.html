<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dual Timer Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div id="selection-screen" class="screen active">
            <h1>Select Timer Type</h1>
            <div class="button-container">
                <button id="show-stopwatch" class="selection-btn">Stopwatch</button>
                <button id="show-countdown" class="selection-btn">Countdown</button>
            </div>
        </div>

        <div id="stopwatch-screen" class="screen">
            <div class="header">
                <button id="back-from-stopwatch" class="back-btn">⬅ Back</button>
                <h1>Stopwatch</h1>
            </div>
            <div class="timer-display">
                <span id="stopwatch-hours">00</span>:<span id="stopwatch-minutes">00</span>:<span id="stopwatch-seconds">00</span>:<span id="stopwatch-milliseconds">000</span>
            </div>
            <div class="controls">
                <button id="stopwatch-start-pause" class="control-btn start">Start</button>
                <button id="stopwatch-clear" class="control-btn clear hidden">Clear</button>
            </div>
        </div>

        <div id="countdown-screen" class="screen">
            <div class="header">
                <button id="back-from-countdown" class="back-btn">⬅ Back</button>
                <h1>Countdown</h1>
            </div>
            <div class="timer-display">
                <span id="countdown-hours">00</span>:<span id="countdown-minutes">00</span>:<span id="countdown-seconds">00</span>:<span id="countdown-milliseconds">000</span>
            </div>
            <div id="setup-controls" class="setup-controls">
                <div class="number-pad">
                    <button class="number-btn" data-value="1">1</button>
                    <button class="number-btn" data-value="2">2</button>
                    <button class="number-btn" data-value="3">3</button>
                    <button class="number-btn" data-value="4">4</button>
                    <button class="number-btn" data-value="5">5</button>
                    <button class="number-btn" data-value="6">6</button>
                    <button class="number-btn" data-value="7">7</button>
                    <button class="number-btn" data-value="8">8</button>
                    <button class="number-btn" data-value="9">9</button>
                    <button class="number-btn" data-value="0">0</button>
                </div>
                <div class="setup-buttons">
                    <button id="clear-setup" class="setup-btn">Clear</button>
                    <button id="confirm-setup" class="setup-btn">Confirm</button>
                </div>
            </div>
            <div id="countdown-controls" class="controls hidden">
                <button id="countdown-start-pause" class="control-btn start">Start</button>
                <button id="countdown-clear" class="control-btn clear hidden">Clear</button>
            </div>
        </div>
    </div>

    <audio id="alarm-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3" preload="auto"></audio>
    
    <script src="script.js"></script>
</body>
</html>
