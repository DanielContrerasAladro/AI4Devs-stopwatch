<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cron√≥metro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="timer">
            <span id="hours">00</span>:<span id="minutes">00</span>:<span id="seconds">00</span>.<span id="milliseconds">000</span>
        </div>
        <div class="buttons">
            <button id="startPauseResume" class="start">Iniciar</button>
            <button id="reset" class="clear">Limpiar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
