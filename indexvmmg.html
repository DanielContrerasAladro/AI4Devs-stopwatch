<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cronómetro Digital</title>
    <link rel="stylesheet" href="stylesvmmg.css" />
  </head>
  <body>
    <div class="container">
      <div class="stopwatch">
        <div class="display">
          <span id="hours">00</span>: <span id="minutes">00</span>:
          <span id="seconds">00</span>:
          <span id="milliseconds">00</span>
        </div>
        <div class="controls">
          <button id="startBtn" class="btn">Iniciar</button>
          <button id="pauseBtn" class="btn">Pausar</button>
          <button id="resetBtn" class="btn">Reiniciar</button>
        </div>
        <div class="mode-switch">
          <button id="stopwatchMode" class="mode-btn active">Cronómetro</button>
          <button id="timerMode" class="mode-btn">Temporizador</button>
        </div>
        <div id="timerInput" class="timer-input hidden">
          <input
            type="number"
            id="hoursInput"
            min="0"
            max="23"
            placeholder="HH"
          />
          <input
            type="number"
            id="minutesInput"
            min="0"
            max="59"
            placeholder="MM"
          />
          <input
            type="number"
            id="secondsInput"
            min="0"
            max="59"
            placeholder="SS"
          />
        </div>
      </div>
    </div>
    <script src="scriptvmmg.js"></script>
  </body>
</html>
