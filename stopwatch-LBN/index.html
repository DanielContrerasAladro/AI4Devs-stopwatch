<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron칩metro y Cuenta Atr치s</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="menu">
        <button id="showStopwatch" class="menu-btn"><i class="fas fa-stopwatch"></i> Cron칩metro</button>
        <button id="showCountdown" class="menu-btn"><i class="fas fa-hourglass-half"></i> Cuenta Atr치s</button>
    </div>
    
    <div id="stopwatch" class="container">
        <div class="timer-display">00:00:00.000</div>
        <div class="button-group">
            <button id="startStopwatch"><i class="fas fa-play"></i> Iniciar</button>
            <button id="stopStopwatch" disabled><i class="fas fa-pause"></i> Detener</button>
            <button id="resetStopwatch"><i class="fas fa-redo"></i> Reiniciar</button>
        </div>
    </div>
    
    <div id="countdown" class="container hidden">
        <input type="number" id="hours" placeholder="HH" min="0">
        <input type="number" id="minutes" placeholder="MM" min="0" max="59">
        <input type="number" id="seconds" placeholder="SS" min="0" max="59">
        <div class="timer-display">00:00:00.000</div>
        <div class="button-group">
            <button id="startCountdown"><i class="fas fa-play"></i> Iniciar</button>
            <button id="stopCountdown"><i class="fas fa-pause"></i> Detener</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
