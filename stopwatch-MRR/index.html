<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch & Countdown Timer</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-target="stopwatch">Stopwatch</button>
            <button class="tab-btn" data-target="countdown">Countdown</button>
        </div>

        <div class="tab-content">
            <!-- Stopwatch Tab -->
            <div id="stopwatch" class="tab-pane active">
                <div class="timer-display">
                    <span id="stopwatch-display">00:00:00</span>
                </div>
                <div class="controls">
                    <button id="stopwatch-start" class="btn btn-primary">
                        <i class="fas fa-play"></i> Iniciar
                    </button>
                    <button id="stopwatch-reset" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> Reiniciar
                    </button>
                </div>
            </div>

            <!-- Countdown Tab -->
            <div id="countdown" class="tab-pane">
                <div class="timer-display">
                    <span id="countdown-display">00:00:00</span>
                </div>
                <div id="numpad" class="numpad">
                    <div class="numpad-row">
                        <button class="numpad-btn" data-value="1">1</button>
                        <button class="numpad-btn" data-value="2">2</button>
                        <button class="numpad-btn" data-value="3">3</button>
                    </div>
                    <div class="numpad-row">
                        <button class="numpad-btn" data-value="4">4</button>
                        <button class="numpad-btn" data-value="5">5</button>
                        <button class="numpad-btn" data-value="6">6</button>
                    </div>
                    <div class="numpad-row">
                        <button class="numpad-btn" data-value="7">7</button>
                        <button class="numpad-btn" data-value="8">8</button>
                        <button class="numpad-btn" data-value="9">9</button>
                    </div>
                    <div class="numpad-row">
                        <button class="numpad-btn" data-value="0">0</button>
                        <button id="set-countdown" class="numpad-btn special-btn">Marcar</button>
                    </div>
                </div>
                <div id="countdown-controls" class="controls hidden">
                    <button id="countdown-start" class="btn btn-primary">
                        <i class="fas fa-play"></i> Iniciar
                    </button>
                    <button id="countdown-reset" class="btn btn-secondary">
                        <i class="fas fa-redo"></i> Reiniciar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Audio elements for sounds -->
    <audio id="start-sound" src="https://soundbible.com/grab.php?id=1598&type=mp3" preload="auto"></audio>
    <audio id="end-sound" src="https://soundbible.com/grab.php?id=1746&type=mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
