<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Stopwatch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .header, .footer {
            background-color: #0000cc;
            color: white;
            text-align: center;
            padding: 10px;
        }
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .display {
            background-color: #f8f8f8;
            border: 2px solid #333;
            border-radius: 10px;
            font-size: 48px;
            padding: 10px;
            margin-bottom: 20px;
            min-width: 300px;
            text-align: center;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 400px;
        }
        .btn {
            font-size: 24px;
            padding: 10px 20px;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
        }
        .btn-start, .btn-pause { background-color: #00cc00; color: white; }
        .btn-clear { background-color: #ff0000; color: white; }
        .btn-continue { background-color: #0000ff; color: white; }
        .btn-back {
            background-color: #0000cc;
            color: white;
            font-size: 18px;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
        .selection {
            display: flex;
            justify-content: space-around;
            width: 100%;
            max-width: 600px;
        }
        .selection-item {
            text-align: center;
            cursor: pointer;
        }
        .selection-icon {
            width: 100px;
            height: 100px;
        }
        .numpad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-top: 20px;
        }
        .numpad-btn {
            font-size: 24px;
            padding: 10px;
            background-color: #00cc00;
            color: white;
            border: 2px solid black;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Stopwatch MAGH</h1>
    </div>

    <div class="content">
        <div id="selection" class="selection">
            <div class="selection-item" onclick="showStopwatch()">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%2300cc00'%3E%3Cpath d='M4 12l1.41 1.41L11 7.83V20h2V7.83l5.58 5.59L20 12l-8-8-8 8z'/%3E%3C/svg%3E" alt="Stopwatch" class="selection-icon">
                <p>Stopwatch</p>
            </div>
            <div class="selection-item" onclick="showCountdown()">
                <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23ff0000'%3E%3Cpath d='M20 12l-1.41-1.41L13 16.17V4h-2v12.17l-5.58-5.59L4 12l8 8 8-8z'/%3E%3C/svg%3E" alt="Countdown" class="selection-icon">
                <p>Countdown</p>
            </div>
        </div>

        <div id="stopwatch" class="display" style="display: none;">00:00:00.000</div>
        <div id="countdown" class="display" style="display: none;">00:00:00.000</div>

        <div id="stopwatchButtons" class="buttons" style="display: none;">
            <button id="startStopButton" class="btn btn-start" onclick="startStop()">Start</button>
            <button class="btn btn-clear" onclick="clearStopwatch()">Clear</button>
        </div>

        <div id="countdownButtons" class="buttons" style="display: none;">
            <button id="startStopCountdownButton" class="btn btn-start" onclick="startStopCountdown()">Start</button>
            <button class="btn btn-clear" onclick="clearCountdown()">Clear</button>
        </div>

        <div id="countdownSetup" class="numpad" style="display: none;">
            <button class="numpad-btn" onclick="addDigit(7)">7</button>
            <button class="numpad-btn" onclick="addDigit(8)">8</button>
            <button class="numpad-btn" onclick="addDigit(9)">9</button>
            <button class="numpad-btn" onclick="addDigit(4)">4</button>
            <button class="numpad-btn" onclick="addDigit(5)">5</button>
            <button class="numpad-btn" onclick="addDigit(6)">6</button>
            <button class="numpad-btn" onclick="addDigit(1)">1</button>
            <button class="numpad-btn" onclick="addDigit(2)">2</button>
            <button class="numpad-btn" onclick="addDigit(3)">3</button>
            <button class="numpad-btn" onclick="addDigit(0)">0</button>
            <button class="btn btn-start" onclick="setCountdown()">Set</button>
            <button class="btn btn-clear" onclick="clearCountdown()">Clear</button>
        </div>
    </div>

    <div class="footer">
        <button class="btn-back" onclick="goBack()">‚Üê Back</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
