<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Timer and Countdown</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h1>Temporizador Digital</h1>

<div id="menu">
  <button id="stopwatch-btn">Cronómetro</button>
  <button id="countdown-btn">Cuenta Atrás</button>
</div>

<div id="stopwatch" class="hidden">
  <h2>Cronómetro</h2>
  <div id="stopwatch-display">00:00:00.000</div>
  
  <div class="control-panel">
    <button id="start-stopwatch">Iniciar</button>
    <button id="stop-stopwatch" class="hidden">Detener</button>
    <button id="reset-stopwatch">Reiniciar</button>
    <button id="back-stopwatch">Atrás</button>
  </div>
</div>

<div id="countdown" class="hidden">
  <h2>Cuenta Atrás</h2>
  <div id="countdown-display">00:00:00.000</div>
  
  <div id="digit-pad">
    <div class="digit-row">
      <button class="digit-btn">1</button>
      <button class="digit-btn">2</button>
      <button class="digit-btn">3</button>
    </div>
    <div class="digit-row">
      <button class="digit-btn">4</button>
      <button class="digit-btn">5</button>
      <button class="digit-btn">6</button>
    </div>
    <div class="digit-row">
      <button class="digit-btn">7</button>
      <button class="digit-btn">8</button>
      <button class="digit-btn">9</button>
    </div>
    <div class="digit-row">
      <button class="digit-btn">0</button>
    </div>
  </div>
  
  <div id="countdown-setup-controls">
    <button id="set-countdown">Establecer</button>
    <button id="clear-countdown">Borrar</button>
  </div>
  
  <div id="countdown-timer-controls" class="hidden">
    <button id="start-countdown">Iniciar</button>
    <button id="pause-countdown" class="hidden">Pausar</button>
    <button id="reset-countdown">Reiniciar</button>
  </div>
  
  <button id="back-countdown">Atrás</button>
</div>
<script src="script.js"></script>
</body>
</html>
